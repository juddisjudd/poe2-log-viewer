name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write
  releases: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: bun install

      - name: Build application
        run: bun run tauri:build

      - name: Prepare artifacts
        shell: powershell
        run: |
          # Copy the main executable
          Copy-Item "src-tauri/target/release/poe2-log-viewer.exe" "poe2-log-viewer-windows-x64.exe"
          
          # Copy MSI installer if it exists
          $msiPath = Get-ChildItem "src-tauri/target/release/bundle/msi/*.msi" | Select-Object -First 1
          if ($msiPath) {
            Copy-Item $msiPath.FullName "poe2-log-viewer-windows-x64-installer.msi"
          }

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: POE2 Log Viewer ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            poe2-log-viewer-windows-x64.exe
            poe2-log-viewer-windows-x64-installer.msi
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ## POE2 Log Viewer ${{ steps.version.outputs.version }}
            
            A real-time log viewer and monitor for Path of Exile 2.
            
            ### ðŸ“¦ Downloads
            
            **Windows Users - Choose One:**
            - `poe2-log-viewer-windows-x64-installer.msi` - Installer with shortcuts
            - `poe2-log-viewer-windows-x64.exe` - Portable executable
            
            ### ðŸš€ Features
            - Real-time log file monitoring
            - Smart categorization (Death, Level Up, Guild, Network, etc.)
            - Advanced filtering options
            - Auto-update notifications
            - Remembers last opened file
            
            **System Requirements:** Windows 10/11 x64